<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600italic' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div id="learnMore"><a href="#"><img src="images/learnMore.png"><img src="images/arrow.png" width="18" height="18"></a></div>
	<div id="enter">
		<p id="enterFor"><img src="images/EnterForWin.png"></p>
	</div>

<div id="rate"><img src="images/rating.jpg" width="134" height="58"></div>

<div id="prize"><img src="images/home_tag.png" width="300" height="53"></div>

	<div id="tweet">
		<p id='tweet1'><img src="images/tweetPic.png"></p>
	</div>
	<div id="heroFrame">
		<p id="noPurch"><img src="images/nopurchase.png"></p>
		<p id="hashtag"><img src="images/usingSweep.png"></p>
	<div id="heros">
		<img src="images/heros.jpg" height="600" width="300">
	</div>
	<div id="wave"><img src="images/wave1.png" width="163" height="93"></div>
	<div id="logo"><img src="images/DestinyLogo.png"></div>
	
	
	<div id="concole"><img src="images/concole.png" width="196" height="155"></div>	


	<div id="finalFrame">
		<div id='finalhash'><img src="images/hashBundle.png"></div>
		<h3 class='finaltxt'><img src="images/extrodinaryGreat.png"></h3>
		<button id='lrnBtn'></button>
		<img id='ps4logo' src="images/ps4logo.png" width="104" height="33">
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenLite.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/easing/EasePack.min.js"></script>
<script type="text/javascript" src="http://cdn.flashtalking.com/frameworks/js/api/2/8/html5API.js"></script>
<script type="text/javascript" src="Animation.js"></script>
<script type="text/javascript" src="manifest.js"></script>

<script type="text/javascript">
	var myFT = new FT,
	// Declare HTML elements
	container = FT.query(".container"),
	dynamicText = FT.query("#prize")

	// Populate instantAd components
	myFT.addEventListener("instantads", function(){
		dynamicText.innerHTML = myFT.instantAds.textVar;
		
	});

	// Apply clickTags
	myFT.applyClickTag(container, 1);

</script>
</body>
</html>
